---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: 계량
  labels:
    app: 계량
spec:
  replicas: 1
  selector:
    matchLabels:
      app: 계량
  template:
    metadata:
      labels:
        app: 계량
    spec:
      containers:
        - name: 계량
          image: username/계량:latest
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 10
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 10
          livenessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 120
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 5

